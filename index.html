<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveAvenue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app" @load>
        <header>
            <nav>

            </nav>
            <h1>HealthHustle</h1>
            <ul>
                <li>
                    <label for="darkmode">
                        <input id="#darkmode" type="checkbox">
                        </input>
                    </label>
                </li>
            </ul>
        </header>
        <section id="main">
            <ul>
                <li v-for="exercise in selectedWorkout.Wexercises"> {{exercise.name}}</li>
            </ul>
            <h2>Workouts</h2>
            <ul id="workouts">
                <li v-for="w in workouts" class="workoutdiv">
                    <h2>{{w.name}}</h2>
                    <p>{{w.Wexercises.length}}</p>
                </li>
                <li>
                    <label id="addLabel" for="add"><button id="add"></button></label>
                </li>
            </ul>

        </section>
    </div>
</body>

</html>
